security:
    # comment le mot de passe est encrypté
    encoders:
        App\Entity\User:
            # défini par le framework
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # les utilisateurs viennent de l'entité User
        # et l'identifiant est l'email
        database:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            # le fournisseur d'utilisateur défini dans providers
            provider: database

            # route de la page qui contient le formulaire de connexion
            form_login:
                login_path: app_user_login
                check_path: app_user_login

            # route de la page de deconnexion
            logout:
                path: app_user_logout

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # il faut avoir le role ROLE_ADMIN pour accéder aux
        # pages dont l'URL commence par /admin
        - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
